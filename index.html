<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <div class="top">
            <div class="formWithButtons">
                <article class="noteFormContainer">
                </article>
                <div class="bothButtons">
                    <div class="noteSaveButton"></div>
                    <div class="noteListButton"></div>
                    <div class="witnessButton"></div>
                </div>
            </div>
            <aside class="sideColumn">
                <div class="noteListContainer">
                    <article class="noteList"></article>
                </div>
                </aside>
                <div class="alibiContainer">
                    <article class="alibiList"></article>
                </div>

            </aside>
            
        </div>
        <article class="criminalsContainer" id="criminalsContainer"></article>
        <article class="officersContainer"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
